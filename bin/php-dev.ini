; Semantic Logger Development PHP Configuration
; Optimized settings for AI-native semantic profiling

[Xdebug]
; Manual control - profiling scope controlled by application
; Load Xdebug extension for trace profiling
zend_extension=xdebug.so
xdebug.mode=profile,trace
; Disable auto-start - controlled by application
xdebug.start_with_request=no
; Trace file settings (Xdebug 3.x format)
xdebug.output_dir=/tmp
xdebug.trace_format=1
xdebug.trace_options=2|8

; Disable compression - output raw trace files
xdebug.use_compression=0

; Profile settings (Xdebug 3.x format)
xdebug.profiler_output_name=cachegrind.out.%H-%R-%t
xdebug.trace_output_name=trace.%H-%R-%t
xdebug.profiler_append=0
xdebug.collect_params=1
xdebug.collect_return=1
xdebug.collect_assignments=1


[XHProf]
; Manual control - explicitly started/stopped by application
; Do not use auto_prepend_file (to limit measurement scope)
; Load XHProf extension for semantic profiling
extension=xhprof.so
xhprof.output_dir=/tmp

[Memory]
; Memory limit - account for profiling overhead
memory_limit=256M

[Performance]
; OpCache settings - moderate restrictions for development
opcache.enable=1
opcache.validate_timestamps=1
opcache.revalidate_freq=0

; Error Reporting
error_reporting=E_ALL
display_errors=1
log_errors=1
